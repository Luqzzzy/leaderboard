<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Core Values – Leaderboard Grid (Clean)</title>
  <style>
    :root{
      --axis-width: 84px;
      --logo-size: 116px;              /* emphasized core value logos */
      --header-height: calc(var(--logo-size) + 76px); /* room for top title only */
      --cell-min-h: 110px;             /* height for each of the 5 rank rows */
      --grid-line: #e5e7eb;            /* horizontal line color */
      --card-bg: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --avatar-size: 76px;             /* nominee avatars remain smaller */
      --gap: 14px;
      --title-color: #002C73;          /* top label color */

      /* ===== Column color palette (update with your exact brand hexes) ===== */
      --ring-obsession:   #2563eb; /* blue */
      --ring-pride:       #e11d48; /* rose/red */
      --ring-simplicity:  #f97316; /* orange */
      --ring-speed:       #db2777; /* pink */
      --ring-think:       #7c3aed; /* violet */
      --ring-delight:     #eab308; /* amber */
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      background: #f8fafc;
      color: var(--text);
      font: 15px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Noto Sans, "Apple Color Emoji", "Segoe UI Emoji";
    }

    .page{ padding: clamp(12px, 2vw, 24px); }

    .board{
      background: var(--card-bg);
      border-radius: 14px;
      box-shadow: 0 1px 3px rgb(2 6 23 / 8%), 0 1px 2px rgb(2 6 23 / 6%);
      overflow: hidden;
    }

    /* Horizontal scroll for small screens */
    .scroll-x{ overflow-x: auto; }
    .content{ min-width: 900px; }

    /* Header row (logos) */
    .header-row{
      display: grid;
      grid-template-columns: var(--axis-width) repeat(6, minmax(120px, 1fr));
      align-items: center;
      column-gap: var(--gap);
      padding: 12px 12px 10px 12px;
      height: var(--header-height);
      background: #f1f5f9;
      border-bottom: 1px solid #e2e8f0;
      position: sticky; top: 0; z-index: 1;
    }

    /* Make the word "Rank" black */
    .axis-title{ 
      font-weight: 700; 
      font-size: 13px; 
      color: #000000; 
      text-transform: uppercase; 
      letter-spacing: 0.06em;
      display:flex; align-items:center; justify-content:center;
    }

    .logo-wrap{ display:flex; flex-direction:column; align-items:center; justify-content:center; height: 100%; text-align:center; }

    /* Titles above the logos */
    .logo-title-top{ 
      color: var(--title-color);
      font-weight: 800; 
      font-size: 16px; 
      letter-spacing: .02em; 
      margin-bottom: 10px;
      line-height: 1.15;
    }

    /* Emphasized, round core value logos; ring color is driven by column class */
    .logo{ 
      width: var(--logo-size); height: var(--logo-size);
      object-fit: contain; 
      border-radius: 50%;
      background: #fff;              /* white disc behind PNGs */
      border: 3px solid #fff;        /* inner stroke for contrast */
      box-shadow: 0 4px 14px rgb(2 6 23 / 18%); /* base shadow; ring added per-column below */
      position: relative;
    }

    /* Colored rings around the core value logos */
    .col-obsession .logo{ box-shadow: 0 0 0 3px var(--ring-obsession), 0 4px 14px rgb(2 6 23 / 18%); }
    .col-pride     .logo{ box-shadow: 0 0 0 3px var(--ring-pride),     0 4px 14px rgb(2 6 23 / 18%); }
    .col-simplicity .logo{ box-shadow: 0 0 0 3px var(--ring-simplicity), 0 4px 14px rgb(2 6 23 / 18%); }
    .col-speed     .logo{ box-shadow: 0 0 0 3px var(--ring-speed),     0 4px 14px rgb(2 6 23 / 18%); }
    .col-think     .logo{ box-shadow: 0 0 0 3px var(--ring-think),     0 4px 14px rgb(2 6 23 / 18%); }
    .col-delight   .logo{ box-shadow: 0 0 0 3px var(--ring-delight),   0 4px 14px rgb(2 6 23 / 18%); }

    /* Body grid (5 rank rows x 6 columns) */
    .body{
      position: relative;
      display: grid;
      grid-template-columns: var(--axis-width) repeat(6, minmax(120px, 1fr));
      grid-template-rows: repeat(5, minmax(var(--cell-min-h), 1fr));
      column-gap: var(--gap);
      row-gap: 0; /* lines will separate rows */
      padding: 0 12px 12px 12px;
      min-height: calc(5 * var(--cell-min-h));
      /* 5 horizontal guide lines */
      background-image: repeating-linear-gradient(
        to bottom,
        var(--grid-line) 0,
        var(--grid-line) 2px,
        transparent 2px,
        transparent 20%
      );
      background-position: left top;
      background-repeat: repeat-y;
      background-size: 100% calc(100%);
    }

    .rank{ display:flex; align-items:center; justify-content:center; font-weight: 700; font-size: 18px; color: #1f2937; }

    .cell{ display:flex; align-items:center; justify-content:center; }

    .person{ display:flex; flex-direction:column; align-items:center; gap:8px; }
    .avatar{
      width: var(--avatar-size); height: var(--avatar-size);
      border-radius: 50%; object-fit: cover; background: #fff;
      border: 2px solid #fff;       /* light stroke */
      box-shadow: 0 1px 3px rgba(2,6,23,.18); /* base shadow; ring per-column below */
    }
    .avatar.placeholder{
      background: repeating-linear-gradient(45deg, #f1f5f9, #f1f5f9 10px, #e5e7eb 10px, #e5e7eb 20px);
      border: 2px dashed #cbd5e1;
    }
    .name{ font-size: 13px; color: var(--muted); white-space: nowrap; max-width: 100%; overflow: hidden; text-overflow: ellipsis; }

    /* Per-column avatar ring colors (5 rings below each core value) */
    .c-obsession  .avatar{ box-shadow: 0 0 0 3px var(--ring-obsession), 0 1px 3px rgba(2,6,23,.18); }
    .c-pride      .avatar{ box-shadow: 0 0 0 3px var(--ring-pride),     0 1px 3px rgba(2,6,23,.18); }
    .c-simplicity .avatar{ box-shadow: 0 0 0 3px var(--ring-simplicity),0 1px 3px rgba(2,6,23,.18); }
    .c-speed      .avatar{ box-shadow: 0 0 0 3px var(--ring-speed),     0 1px 3px rgba(2,6,23,.18); }
    .c-think      .avatar{ box-shadow: 0 0 0 3px var(--ring-think),     0 1px 3px rgba(2,6,23,.18); }
    .c-delight    .avatar{ box-shadow: 0 0 0 3px var(--ring-delight),   0 1px 3px rgba(2,6,23,.18); }

    /* Big screen tweaks */
    @media (min-width: 1600px){
      .content{ min-width: 1200px; }
      :root{ --avatar-size: 88px; --logo-size: 132px; --header-height: calc(132px + 86px); }
    }
  </style>
</head>
