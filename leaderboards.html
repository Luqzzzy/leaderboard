<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Core Values – Leaderboard (Shadow Heading, No Animations)</title>
  <style>
    :root{
      --axis-width: 84px;
      --logo-size: 116px;
      --header-height: calc(var(--logo-size) + 106px);
      --cell-min-h: 110px;
      --grid-line: #e5e7eb;
      --card-bg: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --avatar-size: 76px;
      --gap: 14px;
      --title-color: #002C73;    /* brand blue */
      --banner-bg: #002C73;      /* heading bar background */
      --banner-fg: #ffffff;      /* heading bar text */

      --ring-obsession:   #2563eb;
      --ring-pride:       #e11d48;
      --ring-simplicity:  #f97316;
      --ring-speed:       #db2777;
      --ring-think:       #7c3aed;
      --ring-delight:     #eab308;

      --tooltip-fg: #ffffff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{ margin:0; background:#f8fafc; color:var(--text); font:15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Noto Sans; }

    .page{ padding: clamp(12px, 2vw, 24px); }

    /* ================= Banner & Heading ================= */
    .kv-banner{ width:100%; background:var(--banner-bg); color:var(--banner-fg); }
    .kv-banner-inner{
      max-width:1600px; margin:0 auto;
      padding: 18px clamp(12px, 2vw, 24px);
      display:flex; align-items:center; justify-content:center;
      position: relative; overflow: visible;
    }
    .kv-banner h1{
      margin:0; color:var(--banner-fg); font-weight: 900; letter-spacing:.02em;
      position: relative; z-index: 1; display:inline-block;
      /* black shadow behind the heading text */
      text-shadow: 0 2px 0 #000, 0 6px 18px rgba(0,0,0,.45);
      line-height: 1.15;
    }

    /* ================= Leaderboard Card ================= */
    .board{ background: var(--card-bg); border-radius: 14px; box-shadow: 0 1px 3px rgb(2 6 23 / 8%), 0 1px 2px rgb(2 6 23 / 6%); overflow: hidden; }
    .scroll-x{ overflow-x: auto; }
    .content{ min-width: 900px; }

    .header-row{ display:grid; grid-template-columns: var(--axis-width) repeat(6, minmax(120px, 1fr)); align-items:center; column-gap: var(--gap); padding:12px; height: var(--header-height); background:#f1f5f9; border-bottom:1px solid #e2e8f0; position: sticky; top: 0; z-index:1; }
    .axis-title{ font-weight:700; font-size:13px; color:#000; text-transform:uppercase; letter-spacing:.06em; display:flex; align-items:center; justify-content:center; }

    .logo-wrap{ position:relative; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; text-align:center; }
    .logo-title-top{ color: var(--title-color); font-weight:800; font-size:16px; letter-spacing:.02em; margin-bottom:10px; line-height:1.15; }

    .logo{ width: var(--logo-size); height: var(--logo-size); object-fit:contain; border-radius:50%; background:#fff; border:3px solid #fff; position:relative; z-index:0; box-shadow:0 4px 14px rgb(2 6 23 / 18%); }

    .col-obsession .logo{ box-shadow: 0 0 0 3px var(--ring-obsession), 0 4px 14px rgb(2 6 23 / 18%); }
    .col-pride     .logo{ box-shadow: 0 0 0 3px var(--ring-pride),     0 4px 14px rgb(2 6 23 / 18%); }
    .col-simplicity .logo{ box-shadow: 0 0 0 3px var(--ring-simplicity), 0 4px 14px rgb(2 6 23 / 18%); }
    .col-speed     .logo{ box-shadow: 0 0 0 3px var(--ring-speed),     0 4px 14px rgb(2 6 23 / 18%); }
    .col-think     .logo{ box-shadow: 0 0 0 3px var(--ring-think),     0 4px 14px rgb(2 6 23 / 18%); }
    .col-delight   .logo{ box-shadow: 0 0 0 3px var(--ring-delight),   0 4px 14px rgb(2 6 23 / 18%); }

    /* (Keeping logo/avatar glow animation as-is; tell me if you'd like it removed too) */
    .logo::before{ content:''; position:absolute; inset:-10px; border-radius:50%; box-shadow:0 0 0 0 currentColor; opacity:.55; animation:ringPulse 2.2s cubic-bezier(.4,0,.2,1) infinite; }
    .col-obsession .logo{ color: var(--ring-obsession); }
    .col-pride     .logo{ color: var(--ring-pride); }
    .col-simplicity .logo{ color: var(--ring-simplicity); }
    .col-speed     .logo{ color: var(--ring-speed); }
    .col-think     .logo{ color: var(--ring-think); }
    .col-delight   .logo{ color: var(--ring-delight); }

    .person{ display:flex; flex-direction:column; align-items:center; gap:8px; }
    .avatar{ width: var(--avatar-size); height: var(--avatar-size); border-radius:50%; object-fit:cover; background:#fff; border:2px solid #fff; position:relative; z-index:0; box-shadow:0 1px 3px rgba(2,6,23,.18); }

    .c-obsession  .avatar{ box-shadow: 0 0 0 3px var(--ring-obsession), 0 1px 3px rgba(2,6,23,.18); }
    .c-pride      .avatar{ box-shadow: 0 0 0 3px var(--ring-pride),     0 1px 3px rgba(2,6,23,.18); }
    .c-simplicity .avatar{ box-shadow: 0 0 0 3px var(--ring-simplicity), 0 1px 3px rgba(2,6,23,.18); }
    .c-speed      .avatar{ box-shadow: 0 0 0 3px var(--ring-speed),     0 1px 3px rgba(2,6,23,.18); }
    .c-think      .avatar{ box-shadow: 0 0 0 3px var(--ring-think),     0 1px 3px rgba(2,6,23,.18); }
    .c-delight    .avatar{ box-shadow: 0 0 0 3px var(--ring-delight),   0 1px 3px rgba(2,6,23,.18); }

    .avatar::before{ content:''; position:absolute; inset:-9px; border-radius:50%; box-shadow:0 0 0 0 currentColor; opacity:.4; animation:ringPulse 2.6s cubic-bezier(.4,0,.2,1) infinite; }
    .c-obsession  .avatar{ color: var(--ring-obsession); }
    .c-pride      .avatar{ color: var(--ring-pride); }
    .c-simplicity .avatar{ color: var(--ring-simplicity); }
    .c-speed      .avatar{ color: var(--ring-speed); }
    .c-think      .avatar{ color: var(--ring-think); }
    .c-delight    .avatar{ color: var(--ring-delight); }

    @keyframes ringPulse{ 0%{ box-shadow:0 0 0 0 currentColor; opacity:.5;} 70%{ box-shadow:0 0 0 14px transparent; opacity:0;} 100%{ box-shadow:0 0 0 0 transparent; opacity:0;} }

    .avatar.placeholder{ background: repeating-linear-gradient(45deg, #f1f5f9, #f1f5f9 10px, #e5e7eb 10px, #e5e7eb 20px); border: 2px dashed #cbd5e1; }
    .name{ font-size: 13px; color: var(--muted); white-space: nowrap; max-width: 100%; overflow: hidden; text-overflow: ellipsis; }

    .logo-wrap[data-desc]::after, .logo-wrap[data-desc]::before{ opacity:0; transition: opacity .15s ease-in-out; }
    .logo-wrap[data-desc]:hover::after, .logo-wrap[data-desc]:focus-within::after, .logo-wrap[data-desc]:hover::before, .logo-wrap[data-desc]:focus-within::before{ opacity:1; }
    .logo-wrap[data-desc]::after{ content: attr(data-desc); position:absolute; left:50%; transform:translateX(-50%); bottom:-6px; width:max(180px,min(24ch,300px)); padding:9px 11px; background:#111827; color:var(--tooltip-fg); border-radius:8px; font-size:12px; line-height:1.3; box-shadow:0 8px 20px rgba(2,6,23,.25); z-index:2; pointer-events:none; white-space:normal; }
    .logo-wrap[data-desc]::before{ content:""; position:absolute; left:50%; transform:translateX(-50%); bottom: calc(-6px + 100% - var(--logo-size)); border:8px solid transparent; border-top-color:#111827; z-index:2; pointer-events:none; }
    .col-obsession[data-desc]::after{ background: var(--ring-obsession); } .col-obsession[data-desc]::before{ border-top-color: var(--ring-obsession); }
    .col-pride[data-desc]::after{ background: var(--ring-pride); } .col-pride[data-desc]::before{ border-top-color: var(--ring-pride); }
    .col-simplicity[data-desc]::after{ background: var(--ring-simplicity); } .col-simplicity[data-desc]::before{ border-top-color: var(--ring-simplicity); }
    .col-speed[data-desc]::after{ background: var(--ring-speed); } .col-speed[data-desc]::before{ border-top-color: var(--ring-speed); }
    .col-think[data-desc]::after{ background: var(--ring-think); } .col-think[data-desc]::before{ border-top-color: var(--ring-think); }
    .col-delight[data-desc]::after{ background: var(--ring-delight); } .col-delight[data-desc]::before{ border-top-color: var(--ring-delight); }

    .body{ position:relative; display:grid; grid-template-columns: var(--axis-width) repeat(6, minmax(120px, 1fr)); grid-template-rows: repeat(5, minmax(var(--cell-min-h), 1fr)); column-gap: var(--gap); row-gap:0; padding:0 12px 12px 12px; min-height: calc(5 * var(--cell-min-h)); background-image: repeating-linear-gradient(to bottom, var(--grid-line) 0, var(--grid-line) 2px, transparent 2px, transparent 20%); background-position:left top; background-repeat:repeat-y; background-size:100% calc(100%); }
    .rank{ display:flex; align-items:center; justify-content:center; font-weight:700; font-size:18px; color:#1f2937; }
    .cell{ display:flex; align-items:center; justify-content:center; }

    .reveal-wrapper{ opacity:0; transform:translateY(16px); transition: opacity .35s ease, transform .35s ease; pointer-events:none; }
    .reveal-wrapper.show{ opacity:1; transform:none; pointer-events:auto; }

    @media (prefers-reduced-motion: reduce){ .logo::before, .avatar::before{ animation:none; opacity:0; } .reveal-wrapper{ transition:none; } }
    @media (min-width:1600px){ .content{ min-width:1200px; } :root{ --avatar-size:88px; --logo-size:132px; --header-height: calc(132px + 116px); } }
  </style>
</head>
<body>

  <script>
    /* ===== Reveal on scroll (with no-scroll fallback) ===== */
    (function revealOnScroll(){
      const el = document.getElementById('reveal');
      if(!el) return;
      function show(){ el.classList.add('show'); }
      const canScroll = (document.documentElement.scrollHeight - window.innerHeight) > 1;
      if(!canScroll){ show(); return; }
      if('IntersectionObserver' in window){
        const io = new IntersectionObserver(entries => {
          entries.forEach(entry => { if(entry.isIntersecting){ show(); io.disconnect(); } });
        }, { threshold: 0.01 });
        io.observe(el);
      }else{
        const onScroll = () => { if(window.scrollY > 50){ show(); window.removeEventListener('scroll', onScroll); } };
        window.addEventListener('scroll', onScroll, { passive:true });
        onScroll();
      }
    })();

    /* ===== SharePoint REST data binding (unchanged) ===== */
    const CONFIG = {
      siteRelativeUrl: (window._spPageContextInfo && _spPageContextInfo.webServerRelativeUrl) || '/sites/StingrayIntranet',
      listTitle: 'Core Values Leaderboard',
      fields: { core:'CoreValue', rank:'Rank', name:'PersonName', photo:'PhotoUrl', personLookup:'Nominee' },
      coreValues: ['Obsession','Pride in Purpose','Simplicity','Speed','Think Bigger','User Delight'],
      userPhoto: (account) => `${CONFIG.siteRelativeUrl}/_layouts/15/userphoto.aspx?size=M&accountname=${encodeURIComponent(account)}`
    };

    async function fetchItems(){
      const url = `${CONFIG.siteRelativeUrl}/_api/web/lists/GetByTitle('${encodeURIComponent(CONFIG.listTitle).replace(/'/g, "''")}')/items` +
        `?$select=Id,${CONFIG.fields.core},${CONFIG.fields.rank},${CONFIG.fields.name},${CONFIG.fields.photo},${CONFIG.fields.personLookup}/Title,${CONFIG.fields.personLookup}/EMail` +
        `&$expand=${CONFIG.fields.personLookup}` +
        `&$orderby=${CONFIG.fields.rank} asc, Id asc`;
      const res = await fetch(url, { headers: { 'Accept': 'application/json;odata=nometadata' } });
      if(!res.ok){ throw new Error(`SharePoint REST failed: ${res.status} ${res.statusText}`); }
      return res.json();
    }

    function resolvePhoto(item){
      const p = item[CONFIG.fields.photo];
      if(p){ if(typeof p === 'string') return p; if(p.Url) return p.Url; }
      const ppl = item[CONFIG.fields.personLookup];
      if(ppl && ppl.EMail){ return CONFIG.userPhoto(ppl.EMail); }
      return null;
    }

    function resolveName(item){
      if(item[CONFIG.fields.name]) return item[CONFIG.fields.name];
      const ppl = item[CONFIG.fields.personLookup];
      return (ppl && (ppl.Title || ppl.EMail)) || '';
    }

    function placeItem(item){
      const core = item[CONFIG.fields.core];
      const rank = item[CONFIG.fields.rank];
      if(!CONFIG.coreValues.includes(core)) return;
      if(!(rank >= 1 && rank <= 5)) return;
      const cell = document.querySelector(`.cell[data-core="${core}"][data-rank="${rank}"]`);
      if(!cell) return;
      const img = cell.querySelector('.avatar');
      const nameEl = cell.querySelector('.name');
      const photo = resolvePhoto(item);
      const name = resolveName(item);
      if(photo){ img.src = photo; img.classList.remove('placeholder'); }
      if(name){ nameEl.textContent = name; }
    }

    (async function init(){
      try{
        const data = await fetchItems();
        document.querySelectorAll('.cell .avatar').forEach(a=>{ a.removeAttribute('src'); });
        (data.value || data.d && data.d.results || []).forEach(placeItem);
      }catch(err){
        console.error(err);
        const grid = document.getElementById('grid');
        const note = document.createElement('div');
        note.style.cssText = 'grid-column: 1 / -1; padding:10px; color:#b91c1c; background:#fef2f2; border:1px solid #fecaca; border-radius:8px; margin-top:8px;';
        note.textContent = 'Could not load SharePoint data. Check list title, permissions, and siteRelativeUrl in the CONFIG block.';
        grid.appendChild(note);
      }
    })();
  </script>
</body>
